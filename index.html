<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Mate+SC&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Devs Board</title>
</head>

<body>
    <nav class="navbar">
        <span>
            <img class="logo-img " src="./assets/logo.svg " alt=" ">
            <button class="logo ">Devs Board</button>
        </span>
        <span class="top-tollbox">
            <button class="top-btn-icon" id="undobtn" onclick="undo()"><img  src="./assets/undo.svg"></button>
            <button class="top-btn-icon" id="redobtn" onclick="redo()"><img  src="./assets/redo.svg"></button>
            <button class="top-btn-icon" id="clearbtn" onclick="clearPage()"><img src="./assets/clear.svg "></button>
            <button class="top-btn-icon" id="savebtn" onclick="savecanvas()"><img src="./assets/download.svg "></button>
        </span>

    </nav>
    <div class="container">
        <div id="toolbox">
            <button class="icon tooltip" id="pencil" onclick="startPencil()"> <span class="tooltiptext">Pen Tool</span><img  src="./assets/pen.svg"></button>
            <button class="pensize-icon-div tooltip"><span class="tooltiptext">Pen Color</span><input class="color-icon" id="strokecolor" value="#000000" type="color"></input></button>
            <button class="color-icon-div tooltip"><span class="tooltiptext">Stroke Size</span><input class="pensize-icon tooltip" id="strokewidth" value="10" type="range" min="10" max="100">
            <button class="icon tooltip" id="eraser" onclick="startEraser()"><span class="tooltiptext">Eraser Tool</span><img  src="./assets/eraser.svg"></button>
            <button class="icon tooltip" id="circle" onclick=" "><span class="tooltiptext">Circle Tool</span><img  src="./assets/circle.svg"></button>
            <button class="icon tooltip" id="rectangle" onclick=" "><span class="tooltiptext">Rect Tool</span><img  src="./assets/rectangle.svg"></button>
            <button class="icon tooltip" id="line" onclick=" "><span class="tooltiptext">Line Tool</span><img  src="./assets/line.svg"></button>
            <button class="color-icon-div tooltip"><span class="tooltiptext">Board Color</span><input class="color-icon" id="boardcolor" type="color" value="#ffffff" onchange="boardcolourpicker(this)" onkeyup="boardcolourpicker(this)" /></button>
        </div>
        <div id="pagecontainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
